<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Delivery Screen</title>
    <style>
        /* 
        REACT CONVERSION NOTE: 
        These styles should be converted to CSS modules or styled-components
        Import as: import styles from './DeliveryScreen.module.css'
        */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            max-width: 400px;
            margin: 0 auto;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sync-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF9800;
            z-index: 10;
        }
        
        .sync-indicator.online {
            background: #4CAF50;
        }
        
        .header {
            background: #f8f9fa;
            padding: 16px 20px;
            border-radius: 0 0 12px 12px;
            margin: 0 0 20px 0;
        }
        
        .delivery-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .delivery-status {
            font-size: 16px;
            color: #2196F3;
            margin: 8px 0 0 0;
            font-weight: bold;
        }
        
        .activity-feed {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .activity-item:first-child {
            background: #e8f5e8;
        }
        
        .pallet-id {
            font-weight: 500;
            color: #333;
        }
        
        .status-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        
        .status-stored {
            background: #e8f5e8;
            color: #2e7d2e;
        }
        
        .status-staged {
            background: #fff3e0;
            color: #e65100;
        }
        
        .bottom-actions {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .scan-button {
            width: 100%;
            height: 60px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .scan-button:active {
            background: #1565C0;
            transform: scale(0.98);
        }
        
        .scan-button:hover {
            background: #1976D2;
        }
        
        .back-button {
            width: 100%;
            height: 48px;
            background: #666;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background: #555;
        }
        
        /* Loading states */
        .scanning {
            background: #4CAF50 !important;
        }
        
        .scanning::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .scan-button:active {
                transform: none;
            }
            
            .scanning::after {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- 
    REACT CONVERSION NOTES:
    - Convert this to a functional React component: export const DeliveryScreen = () => {
    - Use useState for: deliveryData, activityFeed, isScanning, syncStatus
    - Use useEffect for: loading data, setting up barcode scanner, offline sync
    - Extract reusable components: SyncIndicator, ActivityItem, ScanButton
    - Add proper TypeScript interfaces for data structures
    -->
    
    <div class="app-container">
        <!-- 
        COMPONENT: <SyncIndicator status={syncStatus} />
        Props: status: 'online' | 'offline' | 'syncing'
        -->
        <div class="sync-indicator" id="syncIndicator" title="Offline - 3 pending"></div>
        
        <!-- 
        COMPONENT: <DeliveryHeader delivery={deliveryData} />
        Props: delivery: { id: string, scanned: number, stored: number }
        -->
        <header class="header">
            <h1 class="delivery-title" id="deliveryTitle">Delivery #12345</h1>
            <div class="delivery-status" id="deliveryStatus">
                <span id="scannedCount">12</span> scanned, 
                <span id="storedCount">3</span> stored
            </div>
        </header>
        
        <!-- 
        COMPONENT: <ActivityFeed items={activityItems} />
        Props: items: Array<{ id: string, palletId: string, status: 'staged' | 'stored', timestamp: Date }>
        Each item should be: <ActivityItem key={item.id} {...item} />
        -->
        <div class="activity-feed" id="activityFeed">
            <div class="activity-item">
                <span class="pallet-id">PAL-001234</span>
                <span class="status-badge status-stored">‚úì Stored</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001233</span>
                <span class="status-badge status-staged">Staged</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001232</span>
                <span class="status-badge status-stored">‚úì Stored</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001231</span>
                <span class="status-badge status-staged">Staged</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001230</span>
                <span class="status-badge status-stored">‚úì Stored</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001229</span>
                <span class="status-badge status-staged">Staged</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001228</span>
                <span class="status-badge status-stored">‚úì Stored</span>
            </div>
            <div class="activity-item">
                <span class="pallet-id">PAL-001227</span>
                <span class="status-badge status-staged">Staged</span>
            </div>
        </div>
        
        <!-- 
        COMPONENT: <BottomActions onScan={handleScan} onBack={handleBack} isScanning={isScanning} />
        Props: onScan: () => void, onBack: () => void, isScanning: boolean
        -->
        <div class="bottom-actions">
            <button class="scan-button" id="scanButton">
                üì∑ SCAN PALLET
            </button>
            <button class="back-button" id="backButton">
                ‚Üê Dashboard
            </button>
        </div>
    </div>

    <script>
        /* 
        REACT CONVERSION NOTES:
        - Replace this JavaScript with React event handlers and state management
        - Use custom hooks for: barcode scanning, offline sync, haptic feedback
        - Consider using Context for delivery state if shared across components
        - Add proper error handling and loading states
        */
        
        // Simulate barcode scanning
        document.getElementById('scanButton').addEventListener('click', function() {
            const button = this;
            const scannedCountEl = document.getElementById('scannedCount');
            const activityFeed = document.getElementById('activityFeed');
            
            // Add scanning state
            button.classList.add('scanning');
            button.innerHTML = 'üì∑ SCANNING...';
            
            // Simulate scan delay
            setTimeout(() => {
                // Update count
                const currentCount = parseInt(scannedCountEl.textContent);
                scannedCountEl.textContent = currentCount + 1;
                
                // Add new activity item at top
                const newItem = document.createElement('div');
                newItem.className = 'activity-item';
                newItem.innerHTML = `
                    <span class="pallet-id">PAL-${String(1234 + currentCount + 1).padStart(6, '0')}</span>
                    <span class="status-badge status-staged">Staged</span>
                `;
                activityFeed.insertBefore(newItem, activityFeed.firstChild);
                
                // Remove scanning state
                button.classList.remove('scanning');
                button.innerHTML = 'üì∑ SCAN PALLET';
                
                // Haptic feedback (if supported)
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
                
                // Scroll to top of feed to show new item
                newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            }, 800);
        });
        
        // Back button
        document.getElementById('backButton').addEventListener('click', function() {
            // In React: navigate('/dashboard') or similar
            alert('Navigate back to dashboard');
        });
        
        // Simulate sync status changes
        const syncIndicator = document.getElementById('syncIndicator');
        setInterval(() => {
            if (syncIndicator.classList.contains('online')) {
                syncIndicator.classList.remove('online');
                syncIndicator.title = 'Offline - 3 pending';
            } else {
                syncIndicator.classList.add('online');
                syncIndicator.title = 'Online - Synced';
            }
        }, 5000);
        
        // Auto-scroll activity feed to bottom on load
        document.addEventListener('DOMContentLoaded', () => {
            const activityFeed = document.getElementById('activityFeed');
            activityFeed.scrollTop = activityFeed.scrollHeight;
        });
    </script>
</body>
</html>

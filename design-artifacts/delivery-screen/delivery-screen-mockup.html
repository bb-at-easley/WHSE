<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Screen Mockups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .mockup-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .phone {
            width: 300px;
            height: 600px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .phone h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .delivery-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .counter {
            font-size: 16px;
            color: #666;
            margin-top: 8px;
        }
        
        .scan-button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scan-button:active {
            background: #0056CC;
        }
        
        .back-button {
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin-top: auto;
            cursor: pointer;
        }
        
        .finish-button {
            background: #34C759;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        /* Layout A - Big scan button */
        .layout-a .scan-button {
            height: 300px;
            margin: 20px 0;
        }
        
        .layout-a .counter {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
        }
        
        /* Layout B - Counter prominent */
        .layout-b .counter {
            font-size: 32px;
            text-align: center;
            padding: 40px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .layout-b .scan-button {
            height: 120px;
            margin-bottom: 20px;
        }
        
        /* Layout C - Balanced */
        .layout-c .counter {
            font-size: 20px;
            text-align: center;
            padding: 30px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .layout-c .scan-button {
            height: 180px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Delivery Screen Layout Options</h1>
    
    <div class="mockup-container">
        <!-- Layout A: Big Scan Button -->
        <div class="phone layout-a">
            <h3>Option A: Big Scan Button</h3>
            <div class="header">
                <div class="delivery-title">Delivery #12345</div>
            </div>
            
            <button class="scan-button">
                üì∑ SCAN PALLET
            </button>
            
            <div class="counter">
                <strong>12 scanned, 3 moved to storage</strong>
            </div>
            
            <button class="finish-button">Finish Delivery</button>
            <button class="back-button">‚Üê Back to Dashboard</button>
        </div>
        
        <!-- Layout B: Counter Prominent -->
        <div class="phone layout-b">
            <h3>Option B: Counter Prominent</h3>
            <div class="header">
                <div class="delivery-title">Delivery #12345</div>
            </div>
            
            <div class="counter">
                <div><strong>12</strong> scanned</div>
                <div><strong>3</strong> moved to storage</div>
            </div>
            
            <button class="scan-button">
                üì∑ SCAN PALLET
            </button>
            
            <button class="finish-button">Finish Delivery</button>
            <button class="back-button">‚Üê Back to Dashboard</button>
        </div>
        
        <!-- Layout C: Balanced -->
        <div class="phone layout-c">
            <h3>Option C: Balanced</h3>
            <div class="header">
                <div class="delivery-title">Delivery #12345</div>
            </div>
            
            <div class="counter">
                <strong>12 scanned, 3 moved to storage</strong>
            </div>
            
            <button class="scan-button">
                üì∑ SCAN PALLET
            </button>
            
            <button class="finish-button">Finish Delivery</button>
            <button class="back-button">‚Üê Back to Dashboard</button>
        </div>
    </div>
    
    <script>
        // Add some interactivity
        document.querySelectorAll('.scan-button').forEach(button => {
            let count = 12;
            button.addEventListener('click', () => {
                count++;
                const counter = button.parentElement.querySelector('.counter');
                if (counter.innerHTML.includes('<div>')) {
                    counter.innerHTML = `<div><strong>${count}</strong> scanned</div><div><strong>3</strong> moved to storage</div>`;
                } else {
                    counter.innerHTML = `<strong>${count} scanned, 3 moved to storage</strong>`;
                }
            });
        });
    </script>
</body>
</html>
